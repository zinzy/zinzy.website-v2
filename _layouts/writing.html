---
layout: default
--- 
<section>

  <div>
    {{content}} 
    {% assign diary = site.posts | sort: 'date' | reverse %}  
    <ul class="mt-10">
      {% for post in diary %}
      <li class="mb-4">
        <div class="flex">
          <div class="w-1/4">
            <time class="text-slate-600" datetime="{{ post.date | date: "%-d %b %Y" }}">{{ post.date | date: "%-d %b %Y" }}</time>
          </div>
          <div class="w-3/4">
            <a href="{{ post.url }}">{{ post.title }}</a>
          </div>
        </div> 
      </li> 
      {% endfor %} 
    </ul>
  </div>
</section>
