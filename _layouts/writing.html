---
layout: default
--- 
<section>

  <div>
    {{content}} 
    {% assign diary = site.posts | sort: 'date' | reverse %}  
    <ul class="mt-10">
      {% for post in diary %}
      <li class="mb-4"> 
            <h3 class="font-medium text-lg"><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p class="text-slate-500">
              <time datetime="{{ post.date | date: "%-d %b %Y" }}">{{ post.date | date: "%-d %b %Y" }}</time>
              <span class="mx-2 text-slate-300">â€¢</span>
              {{post.excerpt}}
            </p>
             
      </li> 
      {% endfor %} 
    </ul>
  </div>
</section>
