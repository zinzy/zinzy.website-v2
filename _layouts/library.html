---
layout: default
---

{{content}}
<section class=""> 

  {% assign library = site.data.library | sort: 'name' %}
  <ul class="mt-20 divide-y dark:divide-zinc-600">
  {% for item in library %}
  <li class="py-2 flex">

    <span class="grow">{{item.title}}</span>
    <span class="flex-none">{{item.rating}}</span>
    </li> 
  {% endfor %}
</ul> 
</section>
