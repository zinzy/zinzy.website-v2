---
layout: default
--- 
<h2 class="p-name mb-5">Things I've written about {{ page.title }}</h2>
 

<section>
  {% for post in page.posts %} 
  <article>
    <header> 
      <time class="dt-published" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%b %e, %Y" }}</time>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </header>
    {{post.content}}
  </article>
  {% endfor %} 


</section>
