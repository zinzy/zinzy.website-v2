---
layout: default
---
{{content}}

<section class="my-10"> 
  <div class="grid grid-cols-3 gap-4">
  {% for item in site.data.menu-more %}
    <a href="{{ item.url }}" class="bg-slate-50 dark:bg-zinc-800 p-2 text-sm font-medium block border-solid border border-slate-200 hover:border-slate-300 dark:border-zinc-700 dark:hover:border-zinc-600 rounded mr-3">
      {{ item.icon }} <span class="inline-block ml-2">{{ item.title }}</span>
    </a>
  {% endfor %}
  </div>
</section>
