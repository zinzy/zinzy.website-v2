---
layout: default
---

<section class=""> 
  <div class="">
    {% assign diary = site.posts | sort: 'date' | reverse %}   
      {% for post in diary | limit: 1 %} 
      
        <header class="mb-5">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <p class="mt-0"><time class="dt-published" datetime="{{ post.date | date: "%A, %B %-d, %Y" }}">{{ post.date | date: "%A, %B %-d, %Y" }}</time></p>
        </header>
        {{post.content}} 
      {% endfor %}  
  </div>
</section>
