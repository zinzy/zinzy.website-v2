---
layout: default
---
<article class="h-entry"> 
  <div id="notes-entry-container" class="prose dark:prose-invert">
    <content class="e-content"> 
      {{ content }}
    </content> 
  </div> 

<div class="mt-10">
    <h2>Latest</h2>
    <ul class="my-5"> 
      {% assign posts = site.posts | where_exp:"item","item.title != ''" | sort: 'date' | reverse %}  
      {% for post in posts limit:6 %}  
      <li class="mb-2 md:mb-0">
        <a href="{{ post.url }}" class="underline">{{ post.title }}</a>
        <time datetime="{{ post.date | date: "%-d %b %Y" }}" class="block md:inline-block text-sm md:ml-3">{{ post.date | date: "%-d %b %Y" }}</time>
        </li>
      {% endfor %} 
    </ul>
    <!-- <a href="/posts"  class="underline">Browse posts</a> -->
</div>
 
</article>
