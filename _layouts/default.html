<!DOCTYPE html>
<html lang="en" class="subpixel-antialiased text-gray-900">
  {% include head.html %}
  <body class="p-6 md:py-20 mx-auto">  

   
    {% include header.html %} 


 
    
 
    <main class="my-40">
      <h2 class="font-medium text-2xl mb-5">

          {{page.title}}
        {% endif %}
      </h2>
      {{content}}
    </main> 
 
  
    {% include footer.html %}
 

      {% include link-previews.html wrapperQuerySelector="content" %}
  </body>
</html>
