---
layout: default
---  
<div class="mb-5">
  <h2>Micro</h2>
  {{content}}
</div>
  
  <ul class="entries mt-3">
    {% assign micro = site.micro | sort: 'date' | reverse %}
    {% for post in micro %} 
    <li class=""> 
        <header> 
          <a href="{{ post.url }}"><time class="dt-published" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%b %e, %Y" }}</time></a>
        </header> 
        {{post.content}} 
    </li>
    {% endfor %} 
  </ul>
