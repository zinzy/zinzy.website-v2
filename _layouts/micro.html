---
layout: default
---  
<div class="mb-5">
  <h2>Micro</h2>
  {{content}}
</div>
  
  <ul class="entries mt-3">
    {% assign micro = site.micro | sort: 'date' | reverse %}
    {% for post in micro %} 
    <li class=""> 
        <header> 
          <a href="{{ post.url }}"><time class="dt-published" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%b %e, %Y" }}</time></a>{% if post.replyTo %}, in reply to <span class="u-in-reply-to"><a href="{{post.replyTo}}" class="u-in-reply-to" target="_blank">{{post.replyToName}}</a></span> 
          {% endif %}
        </header> 
        <div class="e-content">
          {{post.content}} 
        </div>
    </li>
    {% endfor %} 
  </ul>
