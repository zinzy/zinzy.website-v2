---
layout: default
---
<section>
  {{content}}
  {% assign resources = site.resources %} 
  <ul class="mt-20 divide-y">
    {% for post in resources %}
      {% unless post.show == false %}
    <li class="py-2"><a href="{{post.url}}">{{ post.title }}</a></li> 
      {% endunless %}
    {% endfor %} 
  </ul>
</section>
