---
layout: default
---
<section>
  {{content}}
  {% assign resources = site.resources %} 
  <ul class="mt-10">
    {% for post in resources %}
      {% unless post.show == false %}
      <li> <a href="{{post.url}}">{{ post.title }}</a></li>
      {% endunless %}
    {% endfor %} 
  </ul>
</section>
