---
layout: default
---
<section>
  <h1>Resources</h1>
  <p>This is a growing collection of ever-evolving working notes suitable for public consumption.</p>
  {% assign resources = site.resources %} 
  <ul class="mt-5">
    {% for post in resources %}
      {% unless post.show == false %}
      <li> <a href="{{post.url}}">{{ post.title }}</a></li>
      {% endunless %}
    {% endfor %} 
  </ul>
</section>
