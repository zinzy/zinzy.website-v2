---
layout: default
---
<div class="mb-5">
    <h1 class="mb-3">{{page.title}}</h1>
<div id="notes-entry-container">
    <content>
    {{ content }}
    </content>
</div> 
</div>
<form action="https://getform.io/f/724d9a8c-269b-43c7-ad66-4b966655b03b" method="POST">

    <div class="row">
        <div class="col-md-6 mb-2">
            <label for="formName" class="form-label">Name</label>
            <input type="text" name="Name" class="form-control" id="formName">
        </div>
        <div class="col-md-6 mb-2">
            <label for="formEmail" class="form-label">Email</label>
            <input type="email" name="Email" class="form-control" id="formEmail">
        </div>
        <div class="col-md-12">
            <label for="formMessage" class="form-label">Message</label>
            <textarea type="text" name="Message" class="form-control" id="formMessage" rows="10"></textarea>
        </div>
    </div>  
    <!-- add hidden Honeypot input to prevent spams -->
    <input type="hidden" name="_gotcha" style="display:none !important">
    <div class="mt-3">
        <button type="submit" class="button" name="Submit">Send</button>
    </div>
</form>
