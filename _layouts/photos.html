---
layout: default
---  

<section class="prose dark:prose-invert italic text-gray-500 mb-10">
  {{content}}
</section>
   
{% assign notes = site.notes | where_exp: "item", "item.photo" | sort: 'date' | reverse %}  
<div class="grid grid-cols-2 md:grid-cols-3 gap-4">
  {% for post in notes %}
    <a href="{{post.url}}"><img src="{{post.photo}}" alt="" class="object-cover aspect-square"></a>
  {% endfor %} 
</div>
