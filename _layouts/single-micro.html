---
layout: default
---
<article class="h-entry">
  <header>
    <time class="dt-published" datetime="{{ page.date | date: "%B %-d, %Y" }}">{{ page.date | date: "%B %-d, %Y" }}</time>
  </header>
  <div id="notes-entry-container">
    <content>
      {{ content }}
    </content>
  </div>

  <footer>
    <p>{{page.cta}} Reply via <a href="mailto:zinzy@pm.me">email</a> or <a href="https://indieweb.org/Webmention" target="_blank" rel="noopener noreferrer">webmention</a> to share your perspective.</p>



     
    {% include widget-responses.html %}  

    <div class="mt-5">
      <div class="row pagination"> 
          <div class="col-6">
            <div class="row">
              <div class="col-md-6">
                {% if page.next.url %}
                  <a class="" href="{{page.next.url}}">
                    <div class="text-subtext">Newer</div> 
                  </a>
                {% endif %} 
              </div>
            </div>
          </div>
          <div class="col-6 text-end"> 
            <a class="" href="{{page.previous.url}}">
              <div class="text-subtext">Older</div> 
            </a>
          </div>
        </div> 
      </div> 
  </footer>

</article>
