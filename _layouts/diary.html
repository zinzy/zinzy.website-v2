---
layout: default
--- 
<section class="diary">
  {% assign diary = site.posts | sort: 'date' | reverse %}
  <ul class="diary">
    {% for post in diary %}

  <li class="py-3">
    <div class="row">
      <div class="col-9">
        <a href="{{ post.url }}">{{ post.title }}</a>
      </div>
      <div class="col-3 text-end">
        <time datetime="{{ post.date | date: "%y/%m/%d" }}">{{ post.date | date: "%y/%m/%d" }}</time>
      </div>
    </div>
  </li>
{% endfor %}
  </ul>
