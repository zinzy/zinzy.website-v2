---
layout: default
---
<section class="prose dark:prose-invert mb-10">
  <h2>{{page.title}}</h2>
  <div>
    {{content}}
  </div>
</section>

<section>
  {% assign faces = site.faces %}  
  <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
    {% for face in faces %}
      <a href="/faces/{{face.slug}}"><img src="{{face.hero}}" alt="" class="object-cover aspect-square" loading="lazy"></a>
    {% endfor %} 
  </div>
</section>
