layout: default

<section class="mb-5">
  <h1>Faces</h1>
  <p>These are some of the faces in my life that have made an appearance on this website.</p>
</section>

<section>
  {% assign faces = site.faces %} 
  <ul class="faces">
  {% for face in faces %}
    <li>
      <a href="{{face.slug}}"><img src="{{face.hero}}" alt=""></a>
    </li>
  {% endfor %} 
</ul>
</section>
