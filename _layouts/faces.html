---
layout: default
---
<section>
  <h2>These are some of the faces in my life that have made an appearance on this website.</h2>
</section>

<section>
  {% assign faces = site.faces %} 
  <ul class="resources list-unstyled resources-columns">
  {% for face in faces %}
    <li>
      <a href="{{face.slug}}"><img src="{{face.hero}}" alt=""></a>
    </li>
  {% endfor %} 
</ul>
</section>
