<header class="site-header">
  <div class="h-card">
    <h1 class="p-author"> 
      <a class="p-name u-uid u-url" rel="author" href="/">
        <span class="p-given-name">Zinzy</span>
        <span class="p-family-name">Waleson Geene</span>
      </a> 
    </h1>
  </div> 
</header>

 


{% assign status = site.status | sort: 'date' | reverse %}  
{% for post in status | limit: 1 %}
<p class="m-0">
  {{ post.content }} 
  <time datetime="{{ post.date | date: "%Y-%m-%d" }}" class="d-none" id="statusDate">{{ post.date }}</time>
  (<span id="statusTimeAgo"></span>)
</p>
 
{% endfor %}
