<header>

  <h1 class="font-medium text-lg"><a href="/">Zinzy Waleson Geene</a></h1>

    <div class="inline-block">
      <!-- 
        https://www.sitepoint.com/css-typewriter-effect/ 
        https://codepen.io/SitePoint/pen/rNzBMee
      -->
      <div class="status text-slate-500 dark:text-zinc-400 text-sm"> 
        <span class="">
          {% assign status = site.status | sort: 'date' | reverse  %}     
          {% for post in status limit: 1 %}
            {{post.content}}
            <time datetime="{{ post.date | date: "%-d %b %Y" }}" class="hidden" id="statusDate">{{ post.date | date: "%Y-%m-%d %H:%M:%S" }}</time>
            (<span id="statusTimeAgo"></span>)
          {% endfor %}
        </span>
        <span class=" blink dark:text-zinc-400">|</span>
      </div>
    </div>

  <nav class="mt-10">
    <ul class="list-none m-0 p-0">
      {% for item in site.data.menu-main %}
            <li class="inline-block mr-4"><a href="{{item.url}}" class="font-medium">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>

  <span class="text-slate-500 dark:text-zinc-400 right-now mt-6 mr-6 md:mt-20 md:mr-20" data-timestamp-text="{time}"></span>
</header>
