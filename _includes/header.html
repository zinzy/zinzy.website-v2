<header>

  <h1 class="font-medium text-lg"><a href="/">Zinzy Waleson Geene</a></h1>

    <div class="inline-block">
      <!-- 
        https://www.sitepoint.com/css-typewriter-effect/ 
        https://codepen.io/SitePoint/pen/rNzBMee
      -->
      <div class="status text-slate-500 text-sm"> 
        <span class="">is </span>
        <span data-status-text></span>
        <span data-status-datetime></span> 
        <span class="blink text-slate-300 dark:bg-zinc-700">|</span>
      </div>
    </div>

  <nav class="mt-10">
    <ul class="list-none m-0 p-0">
      {% for item in site.data.menu-main %}
            <li class="inline-block mr-4"><a href="{{item.url}}">{{ item.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>

  <span class="text-slate-500 dark:bg-zinc-600 right-now mt-6 mr-6 md:mt-20 md:mr-20" data-timestamp-text="{time}"></span>
</header>
