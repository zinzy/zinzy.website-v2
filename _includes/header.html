<header>

  <h1 class="font-medium text-lg"><a href="/">Zinzy Waleson Geene</a></h1>

  <ul>
    <li>
      <span class="">
        {% assign status = site.status | sort: 'date' | reverse  %}     
        {% for post in status limit: 1 %}
          {{post.content}}
          <time datetime="{{ post.date | date: "%-d %b %Y" }}" class="none" id="statusDate">{{ post.date | date: "%Y-%m-%d %H:%M:%S" }}</time>
          (<span id="statusTimeAgo"></span>)
        {% endfor %}
      </span>
    </li>
    <li>Based in Amsterdam<span data-timestamp-text=", where it's {time}"></span></li> 
    <li>
      {% for item in site.data.menu-main %}
            <span class=""><a href="{{item.url}}" class="font-medium">{{ item.title }}</a></span>
      {% endfor %}
    </li>
  </ul>
</header>
