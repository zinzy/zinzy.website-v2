<head>
  <meta charset="UTF-8">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{site.description}}"/>
  <meta property="og:site_name" content="{{ site.title }}">
  
  <link rel="author" href="humans.txt" />

  {% if page.noindex %}
    <META NAME="ROBOTS" CONTENT="NOINDEX,FOLLOW"/>
  {% endif %}

  <!------ Imagery ------>
  <meta content="/assets/img/android-chrome-512x512.png" property="og:image">
  <link rel="icon" type="image/png" sizes="300x300" href="/assets/img/android-chrome-512x512.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon-16x16.png">
  <link rel="manifest" href="/assets/img/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <!------ Styling ------>
  <!-- SCSS -->
  <!-- <link rel="stylesheet" href="{{ site.baseurl }}/styles.css"> -->

  <!-- Tailwind CSS -->
  <link href="{{ site.baseurl }}/dist/output.css" rel="stylesheet">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
 

  {% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}"/>
  {% else %}
  <meta property="og:description" content="{{ site.title | strip_html | strip_newlines | truncate: 160 }}"/>
  {% endif %}

  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:type" content="article">
  {% else %}
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:type" content="website">
  {% endif %}

  {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  <meta property="article:author" content="{{ site.url }}/">
  {% endif %}

  <meta property="og:image" content="/assets/img//og-image.png">
    <!-- {% if page.image %}
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    {% endif %} -->

    <!------ Feeds ------>
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml"/>
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/micro.xml"/>

  <title>
    {% if page.title == "Index" %}
      {{site.title}}
      {% else %}
      {{page.title}} - {{site.title}}
    {% endif %}
  </title>

  <!-- Some links that let IndieAuth know it's me, your girl Zinzy -->
  <link rel="me" href="https://github.com/zinzy" />
  <link rel="me" href="https://tech.lgbt/@zinzy" />
  <link rel="me" href="https://twitter.com/zinzywaleson" />
  <link rel="me" href="mailto:zinzy@pm.me" />

  <!-- IndieAuth -->
  <link rel="authorization_endpoint" href="https://indieauth.com/auth">
  <link rel="token_endpoint" href="https://tokens.indieauth.com/token">

  <link rel="microsub" href="https://aperture.p3k.io/microsub/596">
  <link rel="micropub" href="https://zinzy.website/micropub/main">

  <!-- IndieWeb webmentions -->
  <link rel="webmention" href="https://webmention.io/www.zinzy.website/webmention" />
  <link rel="pingback" href="https://webmention.io/www.zinzy.website/xmlrpc" /> 
  <script src="{{ site.baseurl }}/assets/js/webmention.min.js" async></script>
  <script src="{{ site.baseurl }}/assets/js/site.js" async></script>
</head>
