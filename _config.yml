title: Zinzy Waleson Geene
description: A researcher, designer, mentor, queer facilitator, and IndieWeb enthusiast from Amsterdam.
jekyllversion: 4.3.2
timezone: Europe/Amsterdam
include:             ['_pages']
exclude:             ['_includes/notes_graph.json']
# include:
#   - _posts
#   - _notes
#   - _pages
#   - _work 
 # - assets/js/webmention.js
url: https://www.zinzy.website
# You may need to change the base URL depending on your deploy configuration.
# Specifically, when using GitHub Pages, the baseurl should point to where GitHub
# Pages deploys your repository (which is usually the repository name).
baseurl:             ''

# If you are using a host that cannot resolve URLs that do
# not end with .html (such as Neocities), set this to 'true'.
use_html_extension:  false

# Set to `true` to open non-internal links in new tabs, or
# set to `false` to open non-internal links in current tab.
open_external_links_in_new_tab: true

# Set to `true` to replace tweet URLs with Twitter embeds.
# Note that doing so will negatively the reader's privacy
# as their browser will communicate with Twitter's servers.
embed_tweets: false

permalink:           pretty
relative_permalinks: false

plugins:
  # - jekyll-paginate 
  - jekyll-archives
  - jekyll-last-modified-at

last-modified-at:
    date-format: '%d-%b-%y'
    
posts_limit: 10
# feed:
#   path: /feed.xml

# paginate: 4
# paginate_path: /page/:num/

jekyll-archives:
  enabled:
    - tags
    - year
  layouts:
    tag: archive-tag
    year: archive-year
  permalinks:
    tag: '/tag/:name/'
    year: 'year/:year/'


tag_page_layout: archive-tag
tag_page_dir: tag


kramdown:

sass:
  sass_dir:          _sass
  style:            :compressed

collections: 
  micro:
    output: true
    permalink: /:year-:month-:day-:hour-:minute-:second
  notes:
    output: true
    permalink: /:slug
    archive: true
  pages:
    output: true
    permalink: /:slug
  work:
    output: true
    permalink: /:slug

defaults: 
  - scope:
      path: "**/*"
    values:
      layout: "default"
  - scope:
      path: "_micro/**/*.md"
      title: ":year-:month-:day-:hour-:minute-:second"
    values:
      layout: "single-micro" 
  - scope:
      path: "_notes/**/*.md"
    values:
      layout: "note" 
  - scope:
      path: "_pages/**/*.md"
    values:
      layout: "page" 
  - scope:
      path: "_work/**/*.md"
    values:
      layout: "work-item" 